<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/login.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="gradient"></div>
        <div class="container">
            <div class="title">add movie</div>
            <div class="form">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">title</span>
                        <input type="text" id="title" />
                    </div>
                    <div class="input-box">
                        <span class="details">director</span>
                        <input type="text" id="director" />
                    </div>
                    <div class="input-box">
                        <span class="details">duration</span>
                        <input type="text" id="duration" />
                    </div>
                    <div class="input-box">
                        <span class="details">category</span>
                        <select id="category" name="category"></select>
                    </div>
                    <div class="input-box">
                        <span class="details">description</span>
                        <input type="text" id="description" />
                    </div>
                    <div class="input-box">
                        <span class="details">trailer</span>
                        <input type="text" id="trailer" />        
                    </div>
                    <div class="input-box">
                        <span class="details">outdate</span>
                        <input type="text" id="outDate" />
                    </div>
                    <div class="input-box">
                        <span class="details">cover picture</span>
                        <input type="file" id="coverPicture" />
                    </div>
                </div>
                <div class="button">
                    <input type="button" id="addBtn" value="add">
                </div>
            </div>
        </div>
    </body>

    <script src="./js/addMovie.js"></script>
</html>
