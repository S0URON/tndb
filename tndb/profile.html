<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/profile.style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        />
        <link
            rel="stylsheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <body>
        <div class="gradient"></div>
        <div class="nav">
            <a href="#" class="head">TMDB</a>
            <div style="margin-left: 65%">
                <button class="head" id="profile">
                    <a href="#" class="head3">Profile</a>
                </button>
                <button class="head">
                    <a href="/watchList.html" class="head1">WatchList</a>
                </button>
                <button class="head">
                    <a href="/index.html" class="head1">Movies</a>
                </button>
                <button id="login" class="head">login</button>
            </div>
        </div>
        <div class="container">
            <div class="wallpaper" id="cover">
                <div class="movie">
                    <div class="cover">
                        <img id="profilePic" src="" alt="" />
                    </div>
                    <div class="name">
                        <h2 id="name"></h2>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="summery">
                    <h3>Favourites:</h3>
                    <div id="fav" class="fav"></div>
                </div>
            </div>
        </div>

    <script src="./js/getProfile.js"></script>
